<style>
	.btns {
		margin-bottom: 5px;
	}
	.btn {
		display: inline-block;
		padding: .3em 1.2em;
		border-radius: 3px;
		border:1px solid #ccc;
		color: #333;
		cursor :pointer;
	}
	table.table {
		box-sizing: border-box;
		width: 100%;
		border-collapse: collapse;
	}
	table.table td ,
	table.table th {
		border: 1px solid #ccc;
		line-height: 2em;
		text-align: center;
	}

	table.table tr.current {
		background-color: #ededed;
	}

	.none {
		display: none;
	}
</style>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
var baseURL = "http://134.175.154.93:6677";
// 初始化数据
function initData(){
	var url = "/comment/queryBasic"
	$.get(baseURL+url,function(response){
		$("#customer_tbl > tbody").empty();
		response.data.forEach(function(item){
			console.log(item)
			var newTr = $(`<tr>
				<td><input type="checkbox" value="`+item.id+`"></td>
				<td>`+item.content+`</td>
				<td>`+item.commentTime+`</td>
				<td>`+item.orderId+`</td>
				<td>
					<a class="btn_del" href="javascript:void(0)">删除</a>
					<a class="btn_upd" href="javascript:void(0)">修改</a>
				</td>
			</tr>`);
			$("#customer_tbl > tbody").append(newTr);
		});
	});
}
 // 添加一条新数据功能模块
 function add(){
 	$("#btn_add").on("click",function(){
 		// 获取到input框里的内容
	 	var content = $("input[name=realname]").val();
	 	var commentTime = $("input[name=touxiang]").val();
	 	//前后端交互数据，把表单数据传到后台
	 	var url = "/comment/insertComment";
	 	var data = "content="+content+"&commentTime="+commentTime;
	 	$.post(baseURL+url,data,function(response){
	 		alert(response.message);
	 		initData();
	 	});
	 	// 清空表单
	 	$("input[name=realname]").val("");
	 	$("input[name=touxiang]").val("");
 	});
 }


 //删除/修改功能
 function del() {
 	//为删除按钮绑定事件
 		$("#customer_tbl > tbody").on("click","a",function(){
 			switch(this.className){
 				case "btn_del":
 					var url = baseURL+"/comment/deleteCommentById";     //从后台寻找删除评论的id地址
 					// 获取id
 					var id = $(this).parents("tr").find('td:nth-child(1)').find("input").val();
 					console.log($(this).parents("tr").find('td:nth-child(1)').find("input"),'=====')
 					var data = "id="+id;
 					alert(data);
 					$.post(url,data,function(result){
 						console.log(result.message);
 						initData();
 					});
 					break;
 					// case"btn_upd":
 					// // 1将原有的信息放到表单
 					// //获取他的父节点，然后获取他父亲的兄弟的孩子为input节点
 					// //var id =
 					// var name = event.target.parentNode.parentNode.childern[1].innerText;



 			}
 		});
 }
 //加载全局
$(function(){
	//添加执行函数
	add();
	// 初始化加载
	initData();
	//执行删除和修改功能
	del();





})
</script>
<div class="customer">
	<div class="btns">
		<div class="btn" id="btn_add">评论</div>
		<div class="btn">批量导入</div>
		<div class="btn">批量删除</div>
	</div>
	<div class="forms">
		<form action="javascript:void(0)">
			<input type="hidden" name="id">
			<table>
				<tbody>
					<tr>
						<td>姓名</td>
						<td><input type="text" name="realname"></td>
						<td></td>
					</tr>
					<tr>
						<td>头像</td>
						<td><input type="text" name="touxiang"></td>
						<td></td>
					</tr>
					<tr>
						<td><input type="submit" value="保存"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<table class="table" id="customer_tbl">
		<thead>
			<tr>
				<th width="60px">编号</th>
				<th width="200px">姓名</th>
				<th>头像</th>
				<th>手机</th>
				<th width="100px">操作</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

</div>
